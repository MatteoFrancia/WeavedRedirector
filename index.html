	<!-- <link rel="stylesheet" href="assets/css/weaved_redirector.css"> -->

	<script type="text/javascript">
		function Login() {
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			document.getElementById('login_button').classList.replace('btn-dark', 'btn-warning');
			weavedLogin(username, password);
		}
	</script>
</head>

<body>

	<br><br>



	<div class="container" id="container">
		<div class="row">
			<div class="col">
			</div>
			<div class="col-10">
				<div class="card text-white bg-info mb-3">
					<div class="card-header">
						<h3 class="text-center">
							<img src="https://www.remot3.it/web/img/remot3.it-170x42.png" height="50px">
							<br>
							Weaved Redirector
						</h3>
					</div>
					<div class="card-body">
						<p class="card-text">
							<form action="javascript:Login()">
								<div class="form-group">
									<label for="username">Email address</label>
									<input type="text" class="form-control" id="username" placeholder="Username">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" placeholder="Password">
								</div>
								<button type="submit" class="btn btn-dark btn-lg btn-block" id="login_button">LOGIN</button>
							</form>
						</p>
					</div>
				</div>
				<div class="alert alert-secondary text-center" role="alert" id="login">
					Weaved Login
				</div>
				<div class="alert alert-secondary text-center" role="alert" id="deviceList">
					Retrieve Devices List
				</div>
				<div class="alert alert-secondary text-center" role="alert" id="connect">
					HTTP Pi Connect
				</div>
			</div>
			<div class="col">
			</div>
		</div>
	</div>
