<!DOCTYPE html>
<html>

<head>

    <title>Weaved Redirect</title>
    <link rel="icon" sizes="192x192"
          href="https://lh4.googleusercontent.com/-gUE8VA-1VRA/UltSS0v97cI/AAAAAAAAAGI/Rx-lJB6EA2Y/Raspberry_Pi_FLatLogo_red_green.png">
    <script src="weavedRedirector.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function Login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            weavedLogin(username, password);
        }
    </script>
    <style type="text/css">
        #rcorners2 {
            border-radius: 25px;
            border: 2px solid #73AD21;
            padding: 20px;
            width: 200px;
            height: 200px;
        }

        #rcorners3 {
            border-radius: 25px;
            border: 2px solid #18A7D6;
            padding: 20px;
            width: 200px;
            height: 90px;
        }

        input[type=checkbox] {
            transform: scale(2);
            -webkit-transform: scale(2);
        }

        .paddingClass {
            margin: 10px;
            padding: 5px;
        }
    </style>

</head>

<body>

<div id="rcorners2" align="center" style="margin-left: 40%;">
    <img src="https://www.weaved.com/wp-content/uploads/2015/09/Weaved-Logo.png" height="50px">
    <hr>
    <form action="javascript:Login()">
        Username<br>
        <input type="text" id="username"><br>
        Password:<br>
        <input type="password" id="password"><br><br>
        <input type="submit" value="Login">
    </form>
</div>
<br>
<div id="rcorners3" style="margin-left: 40%;">
    <input type="checkbox" class="paddingClass" id="login">Weaved Login<br>
    <input type="checkbox" class="paddingClass" id="deviceList">Retrieve Devices List<br>
    <input type="checkbox" class="paddingClass" id="connect">HTTP Pi Connect<br>
</div>
</body>

</html>
